<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsale - Tienda</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">BSale Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#headerNavbar"
                    aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="headerNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/leodreco/bsale-front" target="_blank"><i class="bi bi-github"></i> Frontend</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/leodreco/bsale-back" target="_blank"><i class="bi bi-github"></i> Backend</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-light">
        <div class="container">
            <div class="p-5 pb-0">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">BSale Tienda</h1>

                    <fieldset>
                        <legend>Filtros</legend>

                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-lg-9 col-xl-7">
                                    <form>
                                        <div class="input-group" id="searchContainer">
                                            <div class="dropdown type">
                                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                    <i class="bi bi-filter"></i>
                                                    <span value="contains">Contiene</span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li><a class="dropdown-item" href="#" style="display: none;" value="gt" type="number">Mayor que</a></li>
                                                    <li><a class="dropdown-item" href="#" style="display: none;" value="gte" type="number">Mayor, igual que</a></li>
                                                    <li><a class="dropdown-item" href="#" style="display: none;" value="lt" type="number">Menor que</a></li>
                                                    <li><a class="dropdown-item" href="#" style="display: none;" value="lte" type="number">Menor, igual que</a></li>
            
                                                    <li><a class="dropdown-item" href="#" value="contains" type="text">Contiene</a></li>
                                                    <li><a class="dropdown-item" href="#" value="startsWith" type="text">Comienza con</a></li>
                                                    <li><a class="dropdown-item" href="#" value="endsWith" type="text">Termina en</a></li>
                                                    <li><a class="dropdown-item" href="#" value="equals" type="text|number">Igual a</a></li>
                                                </ul>
                                            </div>
                                            <div class="dropdown field">
                                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                    <i class="bi bi-filter"></i>
                                                    <span value="name">Nombre</span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#" value="name" type="text">Nombre</a></li>
                                                <li><a class="dropdown-item" href="#" value="price" type="number">Precio</a></li>
                                                </ul>
                                            </div>
                                            <input type="text" class="form-control" id="searchBar" placeholder="Buscar...">
                                            <button class="btn btn-primary searchButton" type="button">
                                                <i class="bi bi-search"></i>
                                            </button>
                                            <button class="btn btn-danger clearButton" type="reset">
                                                <i class="bi bi-x-lg"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div class="col-12 col-lg-3 col-xl-2 mt-2 mt-lg-0">
                                    <div class="input-group">
                                        <div class="dropdown">
                                            <a class="btn btn-warning dropdown-toggle" href="#" id="dropdown-category"
                                                data-bs-toggle="dropdown" aria-expanded="false">
                                                Categorias
                                            </a>
                                            <ul class="dropdown-menu capitalize" aria-labelledby="dropdown-category" id="categoryList"></ul>
                                        </div>
                                        <button class="btn btn-danger" type="button" style="display: none;" id="clearButton">
                                            <i class="bi bi-x-lg"></i>
                                        </button>
                                    </div>
            
                                    <p class="col-md-8 fs-4 mt-1" id="categoryLabel"></p>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div class="row mb-4" id="pagination">
                <div class="col-sm-12 col-lg-6 col-xl-4 descripcion">
                    <p class="text-center text-lg-left mb-0">Mostrando - a - de - registros</p>
                </div>

                <div class="mt-2 mt-lg-0 col-sm-12 col-lg-6 col-xl-4">
                    <div class="btn-toolbar justify-content-center" role="toolbar">
                        <div class="btn-group" role="group" data-toggle="button" id="sort">

                            <input type="radio" class="btn-check" name="rdSort" id="rdSort1" checked onclick="filterManager.setSort('id', 'asc');">
                            <label class="btn btn-outline-primary" for="rdSort1">Default</label>
                        
                            <input type="radio" class="btn-check" name="rdSort" id="rdSort2" onclick="filterManager.setSort('name', 'asc');">
                            <label class="btn btn-outline-primary" for="rdSort2">A-Z</label>
                        
                            <input type="radio" class="btn-check" name="rdSort" id="rdSort3" onclick="filterManager.setSort('name', 'desc');">
                            <label class="btn btn-outline-primary" for="rdSort3">Z-A</label>

                            <input type="radio" class="btn-check" name="rdSort" id="rdSort4" onclick="filterManager.setSort('price', 'asc');">
                            <label class="btn btn-outline-primary" for="rdSort4">Max-Min</label>

                            <input type="radio" class="btn-check" name="rdSort" id="rdSort5" onclick="filterManager.setSort('price', 'desc');">
                            <label class="btn btn-outline-primary" for="rdSort5">Min-Max</label>

                        </div>
                    </div>
                </div>

                <div class="mt-2 mt-xl-0 col-sm-12 col-lg-12 col-xl-4">
                    <div class="btn-toolbar justify-content-center justify-content-xl-end" role="toolbar">
                        <div class="btn-group me-2" role="group">
                            <button type="button" class="btn btn-primary previous">
                                <i class="bi bi-arrow-left-short"></i>
                            </button>
                        </div>
                        <div class="btn-group me-2 pages" role="group"></div>  
                        <div class="btn-group me-2" role="group">
                            <button type="button" class="btn btn-primary next">
                                <i class="bi bi-arrow-right-short"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 mb-4" id="productList">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/UrlQuerySerialize.js"></script>
    <script src="js/ApiService.js"></script>
    <script src="js/Filters.js"></script>
    <script src="js/Pagination.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
