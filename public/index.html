<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsale - Tienda</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">BSale Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#headerNavbar"
                    aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="headerNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/leodreco/bsale-front" target="_blank">Repo github frontend</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/leodreco/bsale-back" target="_blank">Repo github backend</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown-category"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Categorias
                            </a>
                            <ul class="dropdown-menu capitalize" aria-labelledby="dropdown-category" id="categoryList">
                            </ul>
                        </li>
                    </ul>
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchBar" placeholder="Buscar...">
                            <button class="btn btn-secondary" type="reset" onclick="filterManager.removeFilter('name');">X</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-light">
        <div class="container">

            <div class="p-5 mb-4">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">BSale Tienda</h1>
                    <p class="col-md-8 fs-4 mt-1" id="categoryLabel"></p>
                    <button class="btn btn-primary btn-lg mt-1" type="button" style="display: none;" id="clearButton">Limpiar filtros</button>
                </div>
            </div>

            <div class="row mb-4" id="pagination">
                <div class="col-sm-12 col-lg-3 descripcion">
                    Mostrando - a - de - registros
                </div>

                <div class="mt-sm-2 col-sm-12 col-lg-4">
                    <div class="btn-group" role="group" data-toggle="button" id="sort">

                        <input type="radio" class="btn-check" name="rdSort" id="rdSort1" checked onclick="filterManager.setSort('id', 'asc');">
                        <label class="btn btn-outline-primary" for="rdSort1">Default</label>
                      
                        <input type="radio" class="btn-check" name="rdSort" id="rdSort2" onclick="filterManager.setSort('name', 'asc');">
                        <label class="btn btn-outline-primary" for="rdSort2">A-Z</label>
                      
                        <input type="radio" class="btn-check" name="rdSort" id="rdSort3" onclick="filterManager.setSort('name', 'desc');">
                        <label class="btn btn-outline-primary" for="rdSort3">Z-A</label>

                        <input type="radio" class="btn-check" name="rdSort" id="rdSort4" onclick="filterManager.setSort('price', 'asc');">
                        <label class="btn btn-outline-primary" for="rdSort4">Max-Min</label>

                        <input type="radio" class="btn-check" name="rdSort" id="rdSort5" onclick="filterManager.setSort('price', 'desc');">
                        <label class="btn btn-outline-primary" for="rdSort5">Min-Max</label>

                    </div>
                </div>

                <div class="mt-sm-2 col-sm-12 col-lg-5">
                    <div class="btn-toolbar justify-content-end" role="toolbar">
                        <div class="btn-group me-2" role="group">
                            <button type="button" class="btn btn-primary previous"><<</button>
                        </div>
                        <div class="btn-group me-2 pages" role="group"></div>  
                        <div class="btn-group me-2" role="group">
                            <button type="button" class="btn btn-primary next">>></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mb-4" id="productList">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/UrlQuerySerialize.js"></script>
    <script src="js/ApiService.js"></script>
    <script src="js/Filters.js"></script>
    <script src="js/Pagination.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
